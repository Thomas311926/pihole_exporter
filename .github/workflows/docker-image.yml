name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: go env -w GO111MODULE=auto&&docker build . --file Dockerfile --tag pihole_exporter:$(date +%s)
